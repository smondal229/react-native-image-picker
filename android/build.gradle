buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.1'
    }
}

def getExtOrDefault(name) {
  return rootProject.ext.has(name) ? rootProject.ext.get(name) : project.properties['ReactNativeImagePicker_' + name]
}

def getExtOrIntegerDefault(name) {
  return rootProject.ext.has(name) ? rootProject.ext.get(name) : (project.properties['ReactNativeImagePicker_' + name]).toInteger()
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion getExtOrIntegerDefault('compileSdkVersion')
    buildToolsVersion getExtOrDefault('buildToolsVersion')

    defaultConfig {
        minSdkVersion getExtOrIntegerDefault('minSdkVersion')
        targetSdkVersion getExtOrIntegerDefault('targetSdkVersion')
    }
    lintOptions {
        abortOnError false
    }

    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }

    // sourceSets.main.java { 
    //     srcDir 'src'
    //     exclude '**/ImagePickerModule.java'
    //     exclude '**/ImagePickerPackage.java'
    //     exclude '**/TestableImagePickerModule.java'
    //     exclude '**/MediaUtils.java'
    //     exclude '**/PermissionUtils.java'
    //     exclude '**/UI.java'
    //     exclude '**/OnImagePickerPermissionsCallback.java'
    //     exclude '**/test/**'
    // }
}

repositories {
    mavenLocal()
    maven {
        url "$projectDir/../node_modules/react-native/android"
    }
    maven {
        url "$projectDir/../node_modules/jsc-android/dist"
    }
    google()
    jcenter()

    maven { url 'https://jitpack.io' }
}

dependencies {
    api "com.facebook.react:react-native:+"  // From node_modules

    testImplementation('org.robolectric:robolectric:4.3.1') {
        // https://github.com/robolectric/robolectric/issues/5245
        exclude group: 'com.google.auto.service', module: 'auto-service'
    }

    testImplementation "org.powermock:powermock-api-mockito:${POWERMOCK_VERSION}"
    testImplementation "org.powermock:powermock-module-junit4:${POWERMOCK_VERSION}"
    testImplementation "org.powermock:powermock-module-junit4-rule:${POWERMOCK_VERSION}"
    testImplementation "org.powermock:powermock-classloading-xstream:${POWERMOCK_VERSION}"

    implementation 'androidx.appcompat:appcompat:1.2.0'

    api 'com.otaliastudios:cameraview:2.6.4'
}
